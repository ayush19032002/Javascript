<!DOCTYPE html>
<html>

<head>
    <title>number method switch practice </title>
</head>

<body>

    <p id="demo"></p>

    <script>
        let month;
        switch (new Date().getMonth()) {
            case 0:
                month = "january";
                break;
            case 1:
                month = " febuary";
                break;
            case 2:
                month = "march";
                break;
            case 3:
                month = "april";
                break;
            case 4:
                month = " may";
                break;
            case 5:
                month = " june";
                break;
            case 6:
                month = " july";
                break;
            case 7:
                month = " august";
                break;
            case 8:
                month = " september";
                break;
            case 9:
                month = " october";
                break;
            case 10:
                month = " november";
                break;
            case 11:
                month = " december";
                break;
        }
        document.getElementById("demo").innerHTML = "Today is" + month;

    </script>
</body>

</html>
